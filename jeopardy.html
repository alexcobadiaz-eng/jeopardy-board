<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jeopardy — Comic Opera</title>
<style>
  body {
    background-color: #041E42;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  h1 {
    color: #FFD700;
    margin-bottom: 5px;
  }
  h2 {
    color: #ADD8E6;
  }
  .round {
    margin: 30px auto;
    max-width: 900px;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-top: 15px;
  }
  .tile {
    background-color: #0B4F9E;
    border: 2px solid #FFD700;
    border-radius: 8px;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 26px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }
  .tile:hover {
    background-color: #1565C0;
  }
  .used {
    opacity: 0.6;
    cursor: default;
  }
  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #0B4F9E;
    border: 3px solid #FFD700;
    border-radius: 12px;
    padding: 30px;
    width: 60%;
    color: white;
    font-size: 20px;
    display: none;
    z-index: 10;
  }
  .popup button {
    margin-top: 20px;
    background-color: #FFD700;
    color: #041E42;
    border: none;
    border-radius: 6px;
    padding: 10px 20px;
    font-weight: bold;
    cursor: pointer;
  }
  .popup button:hover {
    background-color: #E6C200;
  }
  #overlay {
    display: none;
    position: fixed;
    inset: 0;
    background-color: rgba(0,0,0,0.6);
    z-index: 5;
  }
</style>
</head>
<body>

<h1>Jeopardy — Comic Opera</h1>
<p>Click a tile once to reveal the question, then again to see the answer.</p>

<!-- Round 1 -->
<div class="round">
  <h2>Round 1 — 2 Points Each</h2>
  <div class="board">
    <div class="tile" data-question="This comic opera was most important in Italy despite having parallel developments in England, Germany, and France." data-answer="What is Opera Buffa?">2</div>
    <div class="tile" data-question="Happy endings were a result of ___ in comic opera." data-answer="What are tricks and schemes?">2</div>
    <div class="tile" data-question="Opposed to simply singing and posing, stars of the comic opera had to ___ to be funny." data-answer="What is act?">2</div>
    <div class="tile" data-question="Characters in comic operas possess this quality drawing audiences in." data-answer="What is lifelike?">2</div>
  </div>
</div>

<!-- Round 2 -->
<div class="round">
  <h2>Round 2 — 4 Points Each</h2>
  <div class="board">
    <div class="tile" data-question="This composer wrote 6 comic operas, 3 in German and 3 in Italian." data-answer="Who is Mozart?">4</div>
    <div class="tile" data-question="These basses, which began to edge aside castrati, specialized in comical rants and exasperations." data-answer="What are Buffa basses?">4</div>
    <div class="tile" data-question="In the opera buffa, this is a musical number sung by two or more people." data-answer="What is ensemble?">4</div>
    <div class="tile" data-question="This composer wrote 12 comic operas all in Italian." data-answer="Who is Haydn?">4</div>
  </div>
</div>

<!-- Round 3 -->
<div class="round">
  <h2>Round 3 — 6 Points Each</h2>
  <div class="board">
    <div class="tile" data-question="While comic operas had the same elements as opera seria (recitative & aria), this element was different and included ensembles as well as solo artists." data-answer="What are fully musical numbers?">6</div>
    <div class="tile" data-question="This genre of opera is seen as more dramatic because it was dynamic, opposed to Baroque opera which was static." data-answer="What is classical?">6</div>
    <div class="tile" data-question="In ensembles: Sentiments of characters were able to be depicted ___ due to composers' skill with contrasting music. They could also be presented more ___ because the audience didn’t have to wait for whole arias to figure out characters' feelings and more ___ because they stood out against the other person singing." data-answer="What is simultaneously, swiftly, and vividly?">6</div>
    <div class="tile" data-question="In this opera, it was typical for the action to proceed while the situation changed. These changes are usually shown with…" data-answer="What are new musical sections with different tempos, keys, and themes?">6</div>
  </div>
</div>

<div id="overlay"></div>
<div class="popup" id="popupBox">
  <div id="popupText"></div>
  <button id="nextBtn">Show Answer</button><br>
  <button id="closeBtn">Close</button>
</div>

<script>
const tiles = document.querySelectorAll('.tile');
const popup = document.getElementById('popupBox');
const popupText = document.getElementById('popupText');
const overlay = document.getElementById('overlay');
const nextBtn = document.getElementById('nextBtn');
const closeBtn = document.getElementById('closeBtn');

let currentTile = null;
let showingAnswer = false;

tiles.forEach(tile => {
  tile.addEventListener('click', () => {
    if (tile.classList.contains('used')) return;
    currentTile = tile;
    showingAnswer = false;
    popupText.textContent = tile.dataset.question;
    nextBtn.style.display = "inline-block";
    popup.style.display = "block";
    overlay.style.display = "block";
  });
});

nextBtn.addEventListener('click', () => {
  if (currentTile && !showingAnswer) {
    popupText.textContent = currentTile.dataset.answer;
    nextBtn.style.display = "none";
    showingAnswer = true;
  }
});

closeBtn.addEventListener('click', () => {
  popup.style.display = "none";
  overlay.style.display = "none";
  if (currentTile) {
    currentTile.classList.add('used');
  }
});
</script>

</body>
</html>
